{% extends 'blog/base.html' %}

{% block content %}

{% if post.published_date %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
    {% endif %}

    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
</div>

{% endblock content %}
